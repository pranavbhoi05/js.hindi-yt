    <script> //to create div element we are doing this operation -->

        //to create class
        div.className = "main"

        div.id = Math.round(Math.random() * 10 + 1)

        //to set attribute

        //this methos directly overwriteon value
        div.setAttribute("title","generate title")

         //to add styling
         div.style.backgroundColor = "green"
         div.style.padding = "15px"

         //till this moment we have made all changes but why isnt is displaying on page ??
         //we have create div, which is in memory but not page
         //to get it on page we will say to document to attach child first

          
         div.innerText = "chai aur code"
         
        //this both methos can work 

         const addtext = document.createTextNode("pranav")
            div.appendChild(addtext)

            document.body.appendChild(div)

    </script>
